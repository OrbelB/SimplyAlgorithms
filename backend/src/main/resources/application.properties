spring.profiles.active=${PROFILE_TYPE}
server.port=5000
jwt.access-token.private.key=classpath:access-token.rsa.private.key
jwt.access-token.public.key=classpath:access-token.rsa.public.key
jwt.refresh-token.private.key=classpath:refresh-token.rsa.private.key
jwt.refresh-token.public.key=classpath:refresh-token.rsa.public.key
#show sql queries in console
spring.jpa.properties.hibernate.show_sql=true
#fix format of sql queries
spring.jpa.properties.hibernate.format_sql=true
#show bind parameters in sql queries
#logging.level.org.hibernate.type.descriptor.sql=trace
logging.level.com.simplyalgos.backend=debug
logging.level.org.springframework.security=debug
logging.level.com=debug

# Spring Data hangs when not set under Spring Boot 2.3.0
spring.data.jpa.repositories.bootstrap-mode=default
#generate hibernate stats
#spring.jpa.properties.hibernate.generate_statistics=true
#logging.level.org.hibernate.stat=debug
#logging.level.org.hibernate.sql=debug
spring.jpa.properties.hibernate.jdbc.time_zone=UTC-8

#s3 bucket config
cloud.aws.credentials.access-key=${AWS3_BUCKET_ACCESS_KEY}
cloud.aws.credentials.private-key=${AWS3_BUCKET_SECRET_KEY}
cloud.aws.region.static=${AWS3_BUCKET_REGION}
cloud.aws.stack.auto=false
application.bucket.name=${AWS3_BUCKET_NAME}
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=10MB
spring.servlet.multipart.max-file-size=20MB

